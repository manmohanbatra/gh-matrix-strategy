name: Reusable Workflow 1

on:
  workflow_call:
    inputs:
      node:
        required: true
        type: string

jobs:

  build:

    runs-on: self-hosted

    steps:

      - uses: actions/checkout@v3

      - name: Output the input value
        run: |
          echo "The node version to use is: ${{ inputs.node }}"          
